<app-header-home></app-header-home>
<div class="pb-10"></div>
<mat-card class="mat-elevation mr-5 ml-5">
  <div class="pb-10"></div>
  <div class="text-center">
    <div class="inline-flex">
      <h1 class="pt-2">Clientes!</h1>
      <div class="pr-96"></div>
      <div class="pr-96"></div>
      <div class="pr-96"></div>
      <div class="pr-60"></div>
      <button mat-raised-button (click)="OpenCreateCustomer()">
        Agregar clientes
      </button>
    </div>
  </div>
  <div class="pb-10"></div>

  <div class="border ml-5 mr-5">
    <table mat-table [dataSource]="dataSource.data" class="w-full">

      <ng-container matColumnDef="Razon Social">
        <th mat-header-cell *matHeaderCellDef>Razon social</th>
        <td mat-cell *matCellDef="let element"> {{element.businessname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Ruc">
        <th mat-header-cell *matHeaderCellDef> Ruc</th>
        <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Ventas">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo de Cliente</th>
        <td mat-cell *matCellDef="let element"> {{element.numbersales}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <div class="pb-5"></div>
</mat-card>
<div class="pb-5"></div>
